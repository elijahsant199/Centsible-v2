<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centsible</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Centsible</h1>
    <div class="card earnings">
      <h2>Earnings</h2>
      <p>$20/hr · 40 hrs · Weekly</p>
      <p>Total: $800.00</p>
    </div>
    <div class="card expenses">
      <h2>Expenses</h2>
      <p>Total Spent: $350.00</p>
    </div>
    <div class="card savings">
      <h2>Savings</h2>
      <p>Saved: $1,000.00 / $1,500.00</p>
    </div>
  </div>
  <div class="tab-bar">
    <button onclick="navigate('home')">🏠</button>
    <button onclick="navigate('expenses')">💸</button>
    <button onclick="navigate('goals')">🎯</button>
    <button onclick="navigate('saves')">📊</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
