<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Centsible</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="final-icon-192.png" />
  <meta name="theme-color" content="#1e1e2f" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</head>
<body>
  <div class="main-container">
    <div id="expensesTab" class="tab-section active">
      <h1 class="app-title">Centsible</h1>
      <div class="section">
        <h2 class="section-title">Expenses</h2>
        <div class="expenses-summary">
          <p class="label">Total</p>
          <p class="value-bold">$2,340.00</p>
          <p class="label">Monthly Budget</p>
          <p class="value-bold">$3,500.00</p>
        </div>
        <div class="expense-list">
          <div class="expense-item">
            <p class="item-category">Office Supplies</p>
            <p class="item-value">$520.00</p>
            <p class="item-note">New Printer</p>
          </div>
          <div class="expense-item">
            <p class="item-category">Travel</p>
            <p class="item-value">$600.00</p>
            <p class="item-note">Flight to Boston</p>
          </div>
          <div class="expense-item">
            <p class="item-category">Office Supplies</p>
            <p class="item-value">$420.00</p>
            <p class="item-note">New Monitor</p>
          </div>
          <div class="expense-item">
            <p class="item-category">Meals</p>
            <p class="item-value">$60.00</p>
            <p class="item-note">Team Lunch</p>
          </div>
        </div>
        <div class="link-container"><p class="link-text">Add Expense</p></div>
      </div>
    </div>
  </div>

  <div class="tab-bar">
    <div class="tab-icon" onclick="switchTab('earningsTab')">
      <span>🏠</span><p class="tab-label">Earnings</p>
    </div>
    <div class="tab-icon active" onclick="switchTab('expensesTab')">
      <span>📄</span><p class="tab-label">Expenses</p>
    </div>
    <div class="tab-icon" onclick="switchTab('goalsTab')">
      <span>🎯</span><p class="tab-label">Save Goals</p>
    </div>
    <div class="tab-icon" onclick="switchTab('savesTab')">
      <span>📊</span><p class="tab-label">Saves</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
